<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>Navbar</title>
  </head>

  <body>
    <nav>
      <ul class="nav_ul">
        <li class="nav_li youtube">
          <a href="/HomePageForVideos/index.html" class="nav_a">
            <i class="nav_i fa-brands fa-youtube"></i
            ><span class="nav_span">Videos</span>
          </a>
        </li>
        <li class="nav_li spotify">
          <a href="/MusicPage/Songs.html" class="nav_a">
            <i class="nav_i fa-brands fa-spotify"></i
            ><span class="nav_span">Music</span>
          </a>
        </li>
        <li class="nav_li messages">
          <a href="/UpdatesPage/updates.html" class="nav_a">
            <i class="nav_i fa-solid fa-message"></i
            ><span class="nav_span">Updates</span>
          </a>
        </li>
        <li class="nav_li progress">
          <a href="/CurrentProjects/currentprojects.html" class="nav_a">
            <i class="nav_i fa-solid fa-bars-progress"></i>
            <span class="nav_span">In-Progress Projects</span>
          </a>
        </li>
        <li class="nav_li completed">
          <a href="/CompletedProjects/projects.html" class="nav_a">
            <i class="nav_i fa-solid fa-list-check"></i>
            <span class="nav_span">Completed Projects</span>
          </a>
        </li>
      </ul>
      <div class="bars-icon" onclick="toggleNav()">
        <i class="nav_i fa-solid fa-bars"></i>
      </div>
      <div class="toggle">
        <button class="toggle-theme">
          <i class="nav_i fa-solid fa-sun"></i>
        </button>
      </div>
    </nav>
    <script>
      function toggleNav() {
        document.querySelector(".nav_ul").classList.toggle("active");
      }
    </script>
  </body>
</html>
