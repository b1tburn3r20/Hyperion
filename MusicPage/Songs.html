<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music</title>
    <link rel="stylesheet" href="Songs.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <!-- Replace the existing navbar HTML with the following line -->
    <div id="navbar-placeholder"></div>
    <!-- Add the search bar and search results container -->
    <div class="search-container">
      <button id="search-button">Search</button>
      <input type="text" id="search-bar" placeholder="Search Spotify..." />
      <div id="search-results" class="music_feed"></div>
    </div>
    <div class="search-results-wrapper">
      <div id="search-results-songs" class="search-results-container">
        <h2 class="music_header" id="searchHeader" style="display: none">
          Results for: <span id="searchQuery"></span>
        </h2>
        <div class="music_feed"></div>
      </div>
      <div id="search-results-albums" class="search-results-container">
        <h2 class="music_header" style="display: none">Albums</h2>
        <div class="music_feed"></div>
      </div>
      <div id="search-results-playlists" class="search-results-container">
        <h2 class="music_header" style="display: none">Playlists</h2>
        <div class="music_feed"></div>
      </div>
    </div>
    <div class="playlists_wrapper">
      <div id="playlist1" class="music_container">
        <h1 class="music_header">Calm</h1>
        <div class="music_feed"></div>
      </div>
      <div id="playlist2" class="music_container">
        <h1 class="music_header">Vibes</h1>
        <div class="music_feed"></div>
      </div>
      <div id="playlist3" class="music_container">
        <h1 class="music_header">Energy</h1>
        <div class="music_feed"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1546d6398c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/MusicPage/load_navbar.js"></script>
    <script src="spotify.js"></script>
  </body>
</html>
