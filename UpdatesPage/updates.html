<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="updates.css" />
    <link rel="stylesheet" href="navbar.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updates</title>
  </head>
    <body>
      <nav>
        <div class="logo-icon crown">
          <a href="#"
            ><i class="nav_i fa-solid fa-crown"></i>
        </div>
        <ul class="nav_ul">
          <li class="nav_li youtube">
            <a href="/HomePageForVideos/index.html" class="nav_a">
              <i class="nav_i fa-brands fa-youtube"></i><span class="nav_span">Videos</span>
            </a>
          </li>
          <li class="nav_li spotify">
            <a href="/MusicPage/Songs.html" class="nav_a">
              <i class="nav_i fa-brands fa-spotify"></i><span class="nav_span">Music</span>
            </a>
          </li>
          <li class="nav_li messages">
            <a href="/UpdatesPage/updates.html" class="nav_a">
              <i class="nav_i fa-solid fa-message"></i><span class="nav_span">Updates</span>
            </a>
          </li>
          <li class="nav_li progress">
            <a href="/CurrentProjects/currentprojects.html" class="nav_a">
              <i class="nav_i fa-solid fa-bars-progress"></i>
              <span class="nav_span">In-Progress Projects</span>
            </a>
          </li>
          <li class="nav_li completed">
            <a href="/CompletedProjects/projects.html" class="nav_a">
              <i class="nav_i fa-solid fa-list-check"></i>
              <span class="nav_span">Completed Projects</span>
            </a>
          </li>
        </ul>
        <div class="toggle">
          <button class="toggle-theme">
            <i class="nav_i fa-solid fa-sun"></i>
          </button>
        </div>
      </nav>
      <div class="content">
        <header class="page-header">
          <h1 class="page-title">Update Log</h1>
        </header>
        <div class="container">
          <div class="chat-container">
            <div class="chat-messages"></div>
            <div class="input-container"></div> <!-- closing input-container div -->
          </div>
          <footer class="updates_footer">
            <div class="textbar">
              <input class="updates_input" type="text" placeholder="iMessage" />
              <!-- Nesting the paper plane icon inside the textbar div -->
              <div class="icons">
                <i id="plane" class="fas fa-paper-plane" onclick="handleNewUpdate()"></i>
              </div>
            </div>
          </footer>
        </div>
      </div>      
      <script
        src="https://kit.fontawesome.com/1546d6398c.js"
        crossorigin="anonymous"
      ></script>
      <script src="updates.js"></script>

    </body>
</html>
