<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="updates.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="icon" type="image/x-icon" href="images/pngwing.com.png" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperion - Update Log</title>
  </head>
  <body>
    <!-- Replace the existing navbar HTML with the following line -->
    <div id="navbar-placeholder"></div>

    <div class="content">
      <header class="page-header">
        <h1 class="page-title">Update Log</h1>
      </header>
      <div class="container">
        <div class="chat-container">
          <div class="chat-messages"></div>
          <div class="input-container"></div>
          <!-- closing input-container div -->
        </div>
        <footer class="updates_footer">
          <div class="textbar">
            <input
              class="updates_input"
              type="text"
              placeholder="Send Updates..."
            />
            <!-- Nesting the paper plane icon inside the textbar div -->
            <div class="update_icons">
              <i
                id="plane"
                class="fas fa-paper-plane"
                onclick="handleNewUpdate()"
              ></i>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1546d6398c.js"
      crossorigin="anonymous"
    ></script>
    <script src="updates.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/UpdatesPage/load_navbar.js"></script>
  </body>
</html>
