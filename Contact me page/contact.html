<!DOCTYPE html>
<html>
  <head>
    <title class="contact_title">Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <div class="contact_body">
    <body>
      <div class="container mt-5">
        <h1 class="contact_h1">Contact Me</h1>
        <form>
          <div class="contact_form form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="contact_input form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="contact_form form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="contact_input form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="contact_form form-group">
            <label for="message">Message</label>
            <textarea
              class="contact_textarea form-control"
              id="message"
              rows="5"
              placeholder="Enter your message here"
            ></textarea>
          </div>
          <button type="submit" class="contact_button btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </body>
  </div>
</html>
